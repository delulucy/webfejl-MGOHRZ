<div class="list row">
  <div class="col-md-6">
    <h4>Házikedvencek</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let kedvenc of kedvencek; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveKedvenc(kedvenc, i)"
      >
        {{ kedvenc.name }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllKedvenc()">
      Összes törlése
    </button>
  </div>
  <div class="col-md-6">
    <app-hazikedvenc-detail
      [viewMode]="true"
      [currentKedvenc]="currentKedvenc"
    ></app-hazikedvenc-detail>
  </div>
</div>
